<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Hero Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. General Setup --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #0f0518;
            --purple-glow: #7c3aed;
            --pink-glow: #d946ef;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- 2. Header Text --- */
        .hero-text {
            text-align: center;
            z-index: 10;
            margin-bottom: 40px;
            margin-top: -50px; /* Pull up slightly */
        }

        .hero-text h1 {
            font-weight: 400;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .highlight {
            color: #a78bfa;
            font-weight: 600;
        }

        .hero-text p {
            color: var(--text-muted);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        /* --- 3. The Tech Stack (Top Icons) --- */
        .stack-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 5;
            position: relative;
        }

        .row {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        /* Icon Styles */
        .icon-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1e1b2e;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        
        /* Specific colors for realism */
        .figma { color: #F24E1E; }
        .react { color: #61DAFB; }
        .c-sharp { color: #9B4F96; }
        .node { color: #339933; }
        .js { color: #F7DF1E; }
        .css3 { color: #1572B6; }
        .xd { color: #FF61F6; font-size: 0.9rem; font-weight: bold; }
        .ai { color: #FF9A00; font-size: 0.9rem; font-weight: bold; }

        .tag {
            background: #007acc;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            position: absolute;
            top: -10px;
            right: -20px;
        }

        /* --- 4. The Central Core & Lines --- */
        .core-container {
            position: relative;
            width: 100%;
            height: 300px; /* Space for lines to drop */
            display: flex;
            justify-content: center;
            /* align-items: flex-end; */
        }

        /* SVG Connecting Lines */
        .connections {
            position: absolute;
            top: -20px; /* Start near icons */
            width: 400px;
            height: 250px;
            z-index: 1;
            pointer-events: none;
        }

        .connection-line {
            fill: none;
            stroke: url(#lineGradient);
            stroke-width: 1.5;
            opacity: 0.6;
        }

        /* The Glowing Orb */
        .orb-wrapper {
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .orb {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(124,58,237,0.8) 0%, rgba(15,5,24,1) 70%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(124,58,237, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* The Sigma Logo (Recreated with CSS) */
        .sigma {
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .sigma::before, .sigma::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 2px;
            box-shadow: 0 0 10px white;
        }

        /* Top Bar */
        .sigma::before {
            top: 0; left: 0; width: 100%; height: 4px;
        }
        /* Bottom Bar */
        .sigma::after {
            bottom: 0; left: 0; width: 100%; height: 4px;
        }
        
        /* The Zig Zag */
        .sigma-middle {
            position: absolute;
            top: 50%; left: 50%;
            width: 28px; height: 28px;
            border-left: 4px solid white;
            border-top: 4px solid white;
            transform: translate(-75%, -50%) rotate(-45deg);
            box-shadow: -2px -2px 10px white;
        }

        /* --- 5. Orbit Rings (Bottom) --- */
        .orbit-system {
            position: absolute;
            bottom: -50px;
            width: 800px;
            height: 400px;
            perspective: 1000px;
            z-index: 1;
            pointer-events: none; /* Let clicks pass through */
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            border: 1px solid rgba(167, 139, 250, 0.2);
            transform-style: preserve-3d;
        }

        /* Specific Rings */
        .ring-1 { width: 400px; height: 400px; transform: translate(-50%, -50%) rotateX(75deg); }
        .ring-2 { width: 600px; height: 600px; transform: translate(-50%, -50%) rotateX(75deg); }
        .ring-3 { width: 800px; height: 800px; transform: translate(-50%, -50%) rotateX(75deg); }

        /* Floating Satellite Icons on Rings */
        .satellite {
            position: absolute;
            color: rgba(255,255,255,0.4);
            font-size: 1.2rem;
            /* Counter-rotate to keep icon standing up despite ring rotation */
            transform: rotateX(-75deg); 
        }

        /* Positioning satellites manually on the rings */
        .sat-1 { top: 10%; left: 20%; } 
        .sat-2 { bottom: 15%; right: 20%; }
        .sat-3 { top: 50%; left: 0; }
        .sat-4 { top: 50%; right: 0; }
        
        /* Add a faint gradient overlay at bottom */
        .overlay-gradient {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, rgba(15,5,24,1), transparent);
            z-index: 2;
        }

    </style>
</head>
<body>

    <header class="hero-text">
        <h1>I'm currently looking to join a <span class="highlight">cross-functional</span> team</h1>
        <p>that values improving people's lives through accessible design</p>
    </header>

    <div class="stack-container">
        <div class="row">
            <div class="icon-box figma"><i class="fa-brands fa-figma"></i></div>
            <div class="icon-box react"><i class="fa-brands fa-react"></i></div>
            <div class="icon-box c-sharp"><i class="fa-solid fa-c"></i></div>
            <div class="icon-box node"><i class="fa-brands fa-node"></i></div>
            <div class="icon-box"><i class="fa-solid fa-database"></i></div> <div class="icon-box js"><i class="fa-brands fa-js"></i></div>
            <div class="icon-box css3"><i class="fa-brands fa-css3-alt"></i></div>
        </div>
        
        <div class="row" style="position: relative;">
            <div class="icon-box xd">Xd</div>
            <div class="icon-box">NEXT.</div>
            <div class="icon-box"><i class="fa-brands fa-google"></i></div>
            <div class="icon-box ai">Ai</div>
            
            <div style="position: relative;">
                <div class="icon-box">Express</div>
                <div class="tag">Rectangle 12</div>
            </div>
            
            <div class="icon-box node"><i class="fa-solid fa-leaf"></i></div> </div>
    </div>

    <div class="core-container">
        
        <svg class="connections" viewBox="0 0 400 250">
            <defs>
                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#d946ef;stop-opacity:0.1" />
                </linearGradient>
            </defs>
            <path class="connection-line" d="M 80 10 Q 150 150 200 230" />
            <path class="connection-line" d="M 130 10 Q 180 150 200 230" />
            <path class="connection-line" d="M 180 10 Q 195 150 200 230" />
            <path class="connection-line" d="M 230 10 Q 210 150 200 230" />
            <path class="connection-line" d="M 280 10 Q 250 150 200 230" />
            <path class="connection-line" d="M 330 10 Q 270 150 200 230" />
        </svg>

        <div class="orb-wrapper">
            <div class="orb">
                <div class="sigma">
                    <div class="sigma-middle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="orbit-system">
        <div class="ring ring-1">
             <i class="fa-brands fa-linkedin satellite sat-1"></i>
        </div>
        <div class="ring ring-2">
            <i class="fa-brands fa-google satellite sat-2"></i>
            <i class="fa-solid fa-code satellite sat-3"></i>
        </div>
        <div class="ring ring-3">
             <i class="fa-brands fa-html5 satellite sat-4"></i>
        </div>
    </div>

    <div class="overlay-gradient"></div>

</body>
</html>
